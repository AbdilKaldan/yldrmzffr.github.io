<!DOCTYPE html>
<html>
  <head>
    <script async src=”https://cdn.ampproject.org/v0.js”></script>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name">{{ site.name }}</h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Yazılar</a>
            <a href="https://github.com/yldrmzffr/">Github</a>
            <a href="https://tr.linkedin.com/in/yldrmzffr">Linkedin</a>
            <a href="{{ site.baseurl }}/iletisim">İletisim</a>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
    {{ content }}
    </div>
    <center>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="https://yldrmzffr.com/mode.js"></script>

</html>
